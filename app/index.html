  <!--navbar-fixed-top-->
  <div class="navbar navbar-default login-menu" id="customNavbar" role="navigation" ng-controller="MainCtrl">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand pull-left" href="#/">
          <img alt="Brand" class="logo-white" src="images/logos/full-white.png "/>
            <img alt="Brand" class="logo-black" src="images/logos/full-black.png "/>
        </a>
      </div>
      <div class="navbar-collapse collapse">
        <!-- Si no esta logueado -->
        <ul ng-if="!auth.isLogged()" class="nav navbar-nav navbar-right">
          <li><a ng-click="goTo('/register')" class="btn btn-success navbar-btn reg">Register</a></li>
          <li><a ng-click="goTo('/login')" class="btn btn-success navbar-btn log">Login</a></li>
        </ul>


        <!-- Si esta logueado -->
        <ul ng-if="auth.isLogged()" class="nav navbar-nav navbar-right">
          <!--<li><a ng-click="goTo('/chat2')" class="btn btn-success navbar-btn">Chat</a></li>-->
          <li><a ng-click="logout()" class="btn btn-success navbar-btn">Salir</a></li>
        </ul>
      </div>
    </div>
  </div>



   <div class="content">
   <div ng-view="" class="viewContainer"></div>
   </div>
