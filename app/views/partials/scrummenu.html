<button class="btn" id="timeline" ng-class="item.itemMenuScrumClicked == 1 ?'btn-scrum-menu-active' : 'btn-scrum-menu-normal'"
        ng-click="item.itemMenuScrumClicked = 1"
        title="Timeline">

  <span ng-show = "badge.scrummenu !== 1" class="fa fa-comment-o fa-lg"></span>
  <span ng-show = "badge.scrummenu == 1" class="badge">{{badge.scrummenu}}</span>
</button> <!-- timeline -->
