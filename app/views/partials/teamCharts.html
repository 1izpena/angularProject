<div class="row row-all-content" id="row-all-content">








  <div class="row row-backlog-team">
    <div class="panel panel-info" id="panel-backlog-team">




      <div class="panel-body panel-body-backlog-issues" ng-show="channelMembers.length > 0">

        <!-- hay que meter container fluid para dividir nivel btn aniadir y la lista -->
        <!-- boton de aniadir userstory -->


        <div class="row row-backlog-issues-new-btn" ng-show="!item.viewChart">
          <div class="panel panel-info" id="panel-backlog-issues-new-btn">
            <div class="panel-body panel-body-backlog-issues-new-btn">


              <form>
                <div class="form-group">

                  <!------------------- busquedas para issues + botones edit, delete ... ------------------------------------>
                  <div class="input-group">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                          <i class="fa fa-search"></i>
                        </button>
                    </span>


                    <span class="input-group-btn">
                      <oi-select
                        oi-options="item.name for item in comboOptionsTeam track by item.name"
                        ng-model="comboOptionsSelectedTeam" ng-change="clearValuesofSearchIssue(comboOptionsSelectedTeam.num)">
                      </oi-select>
                    </span>


                    <input ng-show="comboOptionsSelectedTeam.num == 0" type="text" class="form-control searchTeam" placeholder="Search by all fields" ng-model="searchTeam.$"/>
                    <input ng-show="comboOptionsSelectedTeam.num == 1" type="text" class="form-control searchTeam" placeholder="Search by username" ng-model="searchTeam.username"/>

                    <input ng-show="comboOptionsSelectedTeam.num == 2" type="text" class="form-control searchTeam" placeholder="Search by rol" ng-model="searchTeam.role"/>


                    <span class="input-group-btn">
                      <div class="input-group-btn">

                        <button class="btn btn-warning" type="button" ng-click="viewChartsFromTable(0)">
                          <i class="fa fa-pie-chart"></i>
                          View charts
                        </button>
                      </div>
                    </span>


                    <!-- quizas mas adelante poder asociar a US -->
                    <!-- hay 1 seleccionado:: editar, borrar -->



                  </div>
                  <!-- ----- end issue search -------------------->


                </div>
              </form>





            </div>
          </div>
        </div>
































        <div class="row row-backlog-issues-new-btn-team" ng-show="item.viewChart">
          <div class="panel panel-info" id="panel-backlog-issues-new-btn-team">
            <div class="panel-body panel-body-backlog-issues-new-btn-team">


              <form>
                <div class="form-group">

                  <!------------------- busquedas para issues + botones edit, delete ... ------------------------------------>
                  <div class="input-group">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                          <i class="fa fa-search"></i>
                        </button>
                    </span>





                    <input ng-model="searchTextTeam" type="text" id ="searchTextTeam" class="form-control" placeholder="Search member"/>


                    <span class="input-group-btn">
                      <div class="input-group-btn">

                        <button class="btn btn-warning" type="button" ng-click="viewChartsFromTable(1)">
                          <i class="fa fa-pie-chart"></i>
                          View in general
                        </button>
                      </div>
                    </span>




                  </div>
                  <!-- ----- end issue search -------------------->


                </div>
              </form>





            </div>
          </div>
        </div>





        <div class="row row-backlog-issues-list" ng-show="!item.viewChart">
          <div class="panel panel-info" id="panel-backlog-issues-list">
            <div class="panel-body panel-body-backlog-issues-list">




              <table class="table table-without-margin table-cell-without-margin">
                <thead>
                <tr>


                  <!-- esto solo quiero que se muestre cuando no hay sprint seleccionado -->
                 <!-- <th class="table-cell01">

                    <input type="checkbox" ng-click="checkAllNone(3)"
                           ng-checked="ischeckedAllCells">

                  </th>-->



                  <th class="table-cell10">
                    <a ng-click="sortType = 'username'; sortReverse = !sortReverse">
                      Members
                      <span ng-show="sortType == 'username'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                      <span ng-show="tableCells.selected.length > 0"
                            class="badge badge-warning pull-right">{{tableCells.selected.length}}</span>

                    </a>
                  </th>




                  <th class="table-cell10">
                    <a ng-click="">
                      Issues
                    </a>
                  </th>



                  <th class="table-cell15">
                    <a ng-click="">
                      Tasks
                    </a>
                  </th>


                </tr>




                <tr>
                  <!-- esto solo quiero que se muestre cuando no hay sprint seleccionado -->
                <!--  <th class="table-cell01">
                  </th>
-->

                  <th class="table-cell10">
                  </th>




                  <th class="table-cell05">
                    <a ng-click="sortType = 'issues.reported'; sortReverse = !sortReverse">
                      Reported
                      <span ng-show="sortType == 'issues.reported'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>

                  </th>



                  <th class="table-cell05">
                    <a ng-click="sortType = 'chart[1][3]'; sortReverse = !sortReverse">
                      Closed
                      <span ng-show="sortType == 'chart[1][3]'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>

                  </th>







                  <th class="table-cell05">
                    <a ng-click="sortType = 'tasks.open'; sortReverse = !sortReverse">
                      Open
                      <span ng-show="sortType == 'tasks.open'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>

                  </th>
                  <th class="table-cell05">
                    <a ng-click="sortType = 'chart[0][3]'; sortReverse = !sortReverse">
                      Closed
                      <span ng-show="sortType == 'chart[0][3]'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>

                  </th>
                  <th class="table-cell05">
                    <a ng-click="sortType = 'tasks.blocked'; sortReverse = !sortReverse">
                      Blocked
                      <span ng-show="sortType == 'tasks.blocked'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                    </a>

                  </th>


                </tr>


                </thead>



                <tbody>

                <tr ng-repeat="member in channelScrumTeam | orderBy:sortType:sortReverse | filter: searchTeam"
                    ng-class="member.selectedCell ? 'cellSelectedClass' : ''">







                  <td class="table-cell10">
                    <img
                      ng-src="http://www.gravatar.com/avatar/{{getHash(member.mail)}}?s=50&d=identicon"
                      alt="User Avatar"
                      class="avatarin2"/>
                    <p>{{member.username}}</p>
                    <strong>{{member.role}}</strong>

                  </td>


                  <td class="table-cell05-num"><p>{{member.issues.reported}}</p> </td>
                  <td class="table-cell05-num"><p>{{member.chart[1][3]}}</p> </td>


                 <!-- <td class="table-cell02">{{member.rol}}</td>-->
                 <!-- <td class="table-cell04">{{
                    parseFloat(member.tasks.open) +
                    parseFloat(member.tasks.closed) }}
                  </td>-->

                  <td class="table-cell05-num"><p>{{member.tasks.open}}</p> </td>
                  <td class="table-cell05-num"><p>{{member.chart[0][3]}}</p> </td>
                  <td class="table-cell05-num"><p>{{member.tasks.blocked}} </p></td>




                </tr>
                </tbody>


              </table>








            </div> <!-- end panel-body-backlog-userstories-list -->
          </div> <!-- end panel-backlog-userstories-list -->
        </div> <!-- end row-backlog-userstories-list -->









        <div class="panel panel-info" id="panel-detail-team" ng-show="item.viewChart">

          <!-- le hacemos flexbox y metemos colums -->
          <div class="panel-body panel-body-detail-team" id="panel-body-detail-team">


            <!-- class to view tasks in detail -->
            <div class="summary-body-detail-team animate-show">

              <div class="container-fluid panel-container" id="container-scrum-team">

                <div id="list-group">
                  <div class="clearfix">


                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 member-item"
                         ng-repeat="member in channelScrumTeam | filter:searchTextTeam">

                      <div class="row" id="row-scrum-team">
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-scrum-team">
                          <img
                            ng-src="http://www.gravatar.com/avatar/{{getHash(member.mail)}}?s=50&d=identicon"
                            alt="User Avatar"
                            class="avatarin2"/>
                        </div>
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-scrum-team10">
                          <p ng-bind-html="highlight(member.username, searchText)">{{member.username}}</p>
                          <strong ng-bind-html="highlight(member.role, searchText)">{{member.role}}</strong>
                        </div>

                      </div>


                      <canvas id="radar2" class="chart chart-radar" style="max-height: 200px"
                              chart-data="member.chart" chart-options="options"
                              chart-labels="itemlabels.labels"
                              chart-series="itemlabels.series">
                      </canvas>




                  </div>

                </div>
              </div>
            </div>
