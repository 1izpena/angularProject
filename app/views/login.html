<div class="login-container container" ng-controller="LoginCtrl">
  <div class="jumbotron">
    <div class="container">
      <form class="form-horizontal" ng-submit="login(user)">
        <div class="form-group">
          <h1 class="col-md-offset-5 col-md-3">Login</h1>
        </div>
        <div class="alert alert-danger fade in col-md-offset-4 col-md-4 alert-dismissible ng-hide" role="alert" ng-show="error">
          <button type="button" class="close"  aria-label="Close" ng-click="error=0"><span aria-hidden="true">&times;</span></button>
          <h4><strong>Error!</strong></h4> {{message}}
        </div>
        <div class="form-group form-group-lg">
          <label class="col-md-4 col-md-offset-1 control-label" for="email">Email:</label>
          <div class="col-md-3">
            <input type="email" name="mail" class="form-control" id="email" ng-model="user.mail" ng-required="true">
          </div>
        </div>
        <div class="form-group form-group-lg">
          <label class="col-md-4 col-md-offset-1 control-label" for="password">Password:</label>
          <div class="col-md-3">
            <input type="password" name="password" class="form-control" id="password" ng-model="user.password" ng-required="true">
          </div>
        </div>
        <div class="form-group form-group-lg">
          <a ng-click="goTo('/remember')" class="remember col-md-offset-5 col-md-2">Contase√±a olvidada</a>
        </div>
        <!--
        <p class="col-md-offset-5 col-md-4 text-danger" ng-show="error">{{message}}</p>
        -->
        <br>
        <button type="submit" class="btn btn-primary btn-lg col-md-offset-5 col-md-2">Entrar</button>
      </form>
    </div>
  </div>
</div>
<link rel="stylesheet" ng-href="styles/login.css">
