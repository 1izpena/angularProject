<div class="login-container container" ng-controller="LoginCtrl">
  <div class="jumbotron">
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <h1 class="col-md-offset-5 col-md-3">Login</h1>
        </div>
        <div class="form-group form-group-lg">
          <label class="col-md-4 col-md-offset-1 control-label" for="email">Email:</label>
          <div class="col-md-3">
            <input type="email" name="mail" class="form-control" id="email" ng-model="user.mail">
          </div>
        </div>
        <div class="form-group form-group-lg">
          <label class="col-md-4 col-md-offset-1 control-label" for="password">Password:</label>
          <div class="col-md-3">
            <input type="password" name="password" class="form-control" id="password" ng-model="user.password">
          </div>
        </div>
        <br>
        <button type="submit" ng-click="login(user)" class="btn btn-primary btn-lg col-md-offset-5 col-md-2">Entrar</button>
      </form>
    </div>
  </div>
</div>
<link rel="stylesheet" ng-href="styles/login.css">
