<div class="login-container container">
  <div class="jumbotron">
    <div class="container">

      <form class="form-horizontal" method="POST" action="http://localhost:3000/api/v1/auth/login" role="form">
        <div class="form-group">
          <h1 class="col-md-offset-5 col-md-3">Login</h1>
        </div>
        <div class="form-group form-group-lg">
          <label class="col-md-4 col-md-offset-1 control-label" for="email">Email:</label>
          <div class="col-md-3">
            <input type="email" name="mail" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group form-group-lg">
          <label class="col-md-4 col-md-offset-1 control-label" for="password">Password:</label>
          <div class="col-md-3">
            <input type="password" name="password" class="form-control" id="password">
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg col-md-offset-5 col-md-2">Entrar</button>
      </form>
    </div>
  </div>
</div>
<link rel="stylesheet" ng-href="styles/login.css">
