<div class="container-fluid header1">
    <div class="filter"></div>
  <img class="image-header" src="images/header/header.jpg">
</div>
<div class="remember-container container" ng-controller="RememberCtrl">
  <div class="jumbotron">
    <div class="container">
      <form class="form-horizontal" ng-show="FormVisibility">
        <div class="form-group">
            <h2>password recovery</h2>
            <hr/>
          <p>Enter your email below.You will receive an email with a link to create a password</p>
        </div>
        <div class="alert alert-danger fade in col-md-6 col-md-offset-3 alert-dismissible ng-hide" role="alert" ng-show="error">
          <button type="button" class="close"  aria-label="Close" ng-click="error=0"><span aria-hidden="true">&times;</span></button>
          <h4><strong>Error!</strong></h4> {{message}}
        </div>
        <div class="form-group form-group-lg has-feedback">
          <div class="col-md-6 col-md-offset-3 text-center">
             <input class="form-control input-lg" name="email" type="email" ng-model="FormData.mail" placeholder="Email"/>
              <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
          </div>
        </div><div class="col-md-6 col-md-offset-3 text-center">
        <button class="btn btn-primary btn-lg" ng-click="check()">Send</button>
      </div>
    </form>
     <div class="result" ng-show="ResponseVisibility"><p>We just sent you a recovery email</p><br/>
      <img src="images/mail.png">
     </div>
    <div class="result" ng-show="ResponseError"><p>Ha habido un error.Intentalo m√°s tarde</p><br/></div>
    </div>
  </div>
</div>
<link rel="stylesheet" ng-href="styles/login.css">
<link rel="stylesheet" ng-href="styles/remember.css">
