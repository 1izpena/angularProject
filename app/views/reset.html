<div class="reset-container container" ng-controller="ResetCtrl"  data-ng-init="init()">
  <div class="jumbotron">
    <div class="container">
      <form class="form-horizontal" name="resetForm" novalidate="" >
        <div class="form-group">
          <h2>Password restart</h2>
          <p> Insert your new password</p>
        </div>
        <div class="alert alert-danger fade in col-md-offset-4 col-md-4 alert-dismissible ng-hide" role="alert" ng-show="error">
          <button type="button" class="close"  aria-label="Close" ng-click="error=0"><span aria-hidden="true">&times;</span></button>
          <h4><strong>Error!</strong></h4> {{message}}
        </div>
        <div class="alert fade in col-md-offset-4 col-md-4 alert-dismissible ng-hide" role="alert" ng-show="success">
          <button ng-click="success=0" class="close" data-dismiss="alert" aria-label="close" title="close"></a>
        <h4><strong>Password restarted</strong> {{message}}</h4>
        </div>

        <div class="form-group form-group-lg has-feedback"
        ng-class="{'has-error': (resetForm.$submitted || resetForm.password.$touched) &&
                                      resetForm.password.$invalid}">
          <div class="col-md-6 col-md-offset-3">
             <input type="password" name="password" placeholder="new password" class="form-control" id="password" ng-model="user.password" ng-required="true" minlength="8">
                <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
              <li ng-show="(resetForm.$submitted || resetForm.password.$touched) &&
                          resetForm.password.$error.required">Password required</li>
              <li ng-show="(resetForm.$submitted || resetForm.password.$touched) &&
                          resetForm.password.$error.minlength">Password is less than 8 characters</li>
          </div>
        </div>
        <div class="form-group form-group-lg has-feedback"
        ng-class="{'has-error': (resetForm.$submitted || resetForm.repassword.$touched) &&
                                      resetForm.repassword.$invalid}">
          <div class="col-md-6 col-md-offset-3">
            <input type="password" name="repassword" class="form-control" placeholder="type again" id="repassword" ng-model="user.repassword" ng-required="true" pw-check="user.password" minlength="8">
              <i class="glyphicon glyphicon-asterisk form-control-feedback"></i>
             <span class="help-block" ng-show="">

        </span>
           <li ng-show="(resetForm.$submitted || resetForm.repassword.$touched) &&
                          resetForm.repassword.$error.required">Password required</li>
              <li ng-show="(resetForm.$submitted || resetForm.password.$touched) &&
                          resetForm.repassword.$error.minlength">Password is less than 8 characters</li>
              <li ng-show="resetForm.repassword.$dirty && resetForm.repassword.$invalid">Please enter the same password again to confirm.</li>
            </div>
          </div>
        </div>
        <br>
        <button ng-disabled="resetForm.repassword.$dirty && resetForm.repassword.$invalid ||  resetForm.password.$invalid || resetForm.repassword.$invalid" ng-click="reset()" class="btn btn-primary  col-md-offset-5 col-md-3">Submit</button>
      </form>
    </div>
  </div>
</div>
<link rel="stylesheet" ng-href="styles/login.css">
<link rel="stylesheet" ng-href="styles/reset.css">
