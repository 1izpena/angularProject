


<div class="modal-content">
  <div class="modal-header" >


    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            ng-click="close()">
      <span aria-hidden="true">&times;</span>
    </button>

    <h4 class="modal-title">New Contributor</h4>
  </div>

  <div class="modal-body" >


    <div class="alert alert-danger" role="alert" ng-show="modalContributorsError !== '' ">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="modalContributorsError =''">
        <span aria-hidden="true">&times;</span>
      </button>
      {{modalContributorsError}}

    </div>

    <div class="alert alert-danger" role="alert" ng-if="membersSettingschannel.length == 0">
      Not users in channel, invite them in channel settings ...

    </div>




    <div class="container-fluid panel-container" id="containermembersettings2" ng-if="membersSettingschannel.length > 0">


      <div class="input-group">

        <span class="input-group-btn">
          <button class="btn btn-primary" type="button">
            <i class="fa fa-search"></i>
          </button>
        </span>
        <input id="searchmember-modal" ng-model="searchMemberChannelText" type="text" class="form-control" placeholder="Search for users ..."/>

      </div>







      <div id="list-group">
        <div class="clearfix" ng-if="$index % 3 == 0"></div>
        <div class="col-md-4 col-xs-6 member-item"
             ng-repeat="member in membersSettingschannel | filter:searchMemberChannelText">

          <div class="member-container" class="list-group-default"
               ng-click="addContributorTask(member)">

            <img ng-src="http://www.gravatar.com/avatar/{{member.hash}}?s=40&d=identicon" class="avatar" alt="User Avatar"  id="img-circle"/>


            <p class="username" ng-bind-html="highlight(member.username, searchMemberChannelText)">{{member.username}}</p>
            <p class="mail" ng-bind-html="highlight(member.mail, searchMemberChannelText)">{{member.mail}}</p>
          </div>
        </div>
      </div>

    </div>









  </div> <!-- end modal body -->



  <div class="modal-footer">


    <!-- inicializar variables -->
    <button type="button" class="btn btn-danger" id="btn-assignedto-task-close" ng-click="close()">
      <span class="fa fa-remove"></span> Close</button>

  </div>
</div>
